<div class="card mt-4">
  <div class="card-header bg-primary text-white">
    <h4>Register New Student</h4>
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #studentForm="ngForm">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control" required [(ngModel)]="student.name" name="name" />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required [(ngModel)]="student.email" name="email" />
      </div>

      <div class="mb-3">
        <label for="course" class="form-label">Course</label>
        <input type="text" id="course" class="form-control" required [(ngModel)]="student.course" name="course" />
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!studentForm.form.valid">
        Submit
      </button>
    </form>
  </div>
</div>

<hr />

<h4 class="mt-5">Registered Students</h4>
<table class="table table-bordered mt-3">
  <thead class="table-dark">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Course</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of students">
      <td>{{ s.name }}</td>
      <td>{{ s.email }}</td>
      <td>{{ s.course }}</td>
    </tr>
  </tbody>
</table>
